version: "3.8"
services:
  backend-flask:
    environment:
      FRONTEND_URL: "*"
      BACKEND_URL: "*"
      OTEL_EXPORTER_OTLP_ENDPOINT: "https://api.honeycomb.io"
      OTEL_EXPORTER_OTLP_HEADERS: "x-honeycomb-team=6EeFI9tDGxQLAmBLN5z1vH"
      OTEL_SERVICE_NAME: "crudder"
      AWS_COGNITO_USER_POOL_ID: "eu-west-2_Ikmv23YeQ"
      AWS_COGNITO_USER_POOL_CLIENT_ID: "3uufg6dbjipk6ofi13drlou52s"
      AWS_DEFAULT_REGION: "eu-west-2"
    image: thebackend:v2
    ports:
      - "4567:4567"
    volumes:
      - ./backend-flask:/backend-flask
  frontend-react-js:
    environment:
      REACT_APP_BACKEND_URL: "http://localhost:4567"
    image: thefrontend:v2
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react-js:/frontend-react-js
  database:
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  dynamodb-local:
    user: root
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal  

# the name flag is a hack to change the default prepend folder
# name when outputting the image names
networks: 

  internal-network:
    driver: bridge
    name: cruddur

volumes:
  db:
    driver: local

